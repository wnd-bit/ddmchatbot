<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f6fa;
      font-family: system-ui, sans-serif;
    }
    #chatbox {
      width: 440px;
      height: 740px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .user { text-align: right; color: #2c3e50; }
    .bot { text-align: left; color: #27ae60; }
    #input-area {
      display: flex;
      border-top: 1px solid #eee;
    }
    #input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
    }
    button {
      border: none;
      background: #27ae60;
      color: white;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages">
      <div class="msg bot">ðŸ‘‹ Hi there! Iâ€™m your chatbot.</div>
    </div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Type a message..." />
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');

    function sendMsg() {
      const text = input.value.trim();
      if (!text) return;
      appendMsg('user', text);
      input.value = '';
      setTimeout(() => respond(text), 500);
    }

    function appendMsg(role, text) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + role;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function respond(text) {
      // Fake chatbot replies
      let reply = "I'm just a demo chatbot!";
      if (text.toLowerCase().includes('hi')) reply = "Hi there!";
      else if (text.toLowerCase().includes('help')) reply = "Sure! How can I assist you?";
      else if (text.toLowerCase().includes('bye')) reply = "Goodbye!";
      appendMsg('bot', reply);
    }
  </script>
</body>
</html>
